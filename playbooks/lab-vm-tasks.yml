---
- hosts: all
  gather_facts: no
  tasks:
    - name: Start Lab VMs
      ansible.builtin.include_role:
        name: roles/lab_hypervisor_tasks
        tasks_from: main
      tags: start

    - name: Stop Lab VMs
      ansible.builtin.include_role:
        name: roles/lab_hypervisor_tasks
        tasks_from: main
      tags: stop

    - name: Rollback Lab VMs
      ansible.builtin.include_role:
        name: roles/lab_hypervisor_tasks
        tasks_from: main
      tags: rollback
















